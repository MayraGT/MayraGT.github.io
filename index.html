<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><center>Mis mayores logros académicos</center></title>
    <!-- Estilos CSS -->
    <style>
        /* Estilos para los botones */
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Contenedor de la imagen y descripción */
        .image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Galería de Fotos</h1>
    <!-- Botones para las fotos -->
    <button class="btn" onclick="mostrarFoto(1)">XIGNUX Challenge</button>
    <button class="btn" onclick="mostrarFoto(2)">Investigación interferencia</button>
    <button class="btn" onclick="mostrarFoto(3)">Simposium</button>
    <button class="btn" onclick="mostrarFoto(4)">LDM</button>
    <button class="btn" onclick="mostrarFoto(5)">Certficado págnas</button>
    <button class="btn" onclick="mostrarFoto(6)">Computación cuántica</button>
    <button class="btn" onclick="mostrarFoto(7)">Ferias de ciencias</button>
    <button class="btn" onclick="mostrarFoto(8)">White belt</button>
    <button class="btn" onclick="mostrarFoto(9)">Tecnolochicas</button>
    <button class="btn" onclick="mostrarFoto(10)">Chavos que inspiran</button>
    <button class="btn" onclick="mostrarFoto(11)">Vamos alto</button>



    <!-- Contenedor de la imagen y descripción -->
    <div class="image-container" id="image-container">
        <!-- Aquí se mostrará la foto y la descripción -->
    </div>

    <script>
        // Función para mostrar la foto y descripción correspondiente al botón
        function mostrarFoto(numeroFoto) {
            var imagen = "";
            var descripcion = "";

            // Seleccionar la imagen y descripción según el número de foto
            switch(numeroFoto) {
                case 1:
                    imagen = "foto1.jpeg";
                    descripcion = "Junto con mi equipo de la empresa que fundamos, Ecossets, quedamos en la competencia nacional de xignux challenge, esta competencia poya el talento emprendedor y sustentable. Nuestra empresa de dedica a la renta y venta de paneles solares, tenemos la iniciativa social de llevar energía eléctrica a zonas marginadas, además de ayudar al medio ambiente con energía sustentable.";
                    break;
                case 2:
                    imagen = "foto2.jpeg";
                    descripcion = "Desde hace 2 meses estoy colaborando con un profesor para investigaciones en óptica centradas en interferéncia y sus aplicaciones en la industria.";
                    break;
                case 3:
                    imagen = "foto3.jpeg";
                    descripcion = "El año pasado tuve la oportunidad de formar parte de los organizadores del simposium internacional de física en el Tec de Monterrey.";
                    break;
                case 4:
                    imagen = "foto4.jpeg";
                    descripcion = "En 2021 obtuve la beca de Líderes del mañana, una beca que apoya a los jóvenes con excelencia académica pero bajos recursos económicos, desde entonces estudio en el Tec con beca del 100%.";
                    break;
                case 5:
                    imagen = "foto5.jpeg";
                    descripcion = "En 2021 me gradué de la carrera técnica de programación y obtuve una cédula profesional que lo avala.";
                    break;
                case 6:
                    imagen = "foto6.jpeg";
                    descripcion = "En 2023 mi equipo y yo ganamos el hackathon de computación cuántica, organizado por IBM.";
                    break;
                case 7:
                    imagen = "foto7.jpeg";
                    descripcion = "LLevo colaborando con ADUX cerca de un año, ayudando a que chicos de comunidades marginadas desarrollen conocimientoe en física y programación, haciendo ferias de ciencias para mostrar sus resultados.";
                    break;
                case 8:
                    imagen = "foto8.jpeg";
                    descripcion = "Constancia de participación en la certificación de White Belt.";
                    break
                case 9:
                    imagen = "foto9.jpeg";
                    descripcion = "A mediados del 2023 tuve la oportunidad de unirme a Tecnolochicas y ayudar a que más niñas y mujeres se unan al mundo de la ciencia y la ingeniería.";
                    break;
                case 10:
                    imagen = "foto10.jpeg";
                    descripcion = "Desde el 2018 cuento con la beca "Chavos que Inspiran", de fundación BBVA, una beca que ayuda a jóvenes talentosos y de escasos recursos de todo el país, además me escogieron para poder ayudar en mentorías a chicos que fueran iniciando su carrera en el Tec y que también tienen una beca del 100%.";
                    break;
                case 11:
                    imagen = "foto11.jpeg";
                    descripcion = "Desde el 2023 tuve la oportunidad de formar parte de Vamos Alto, un proyecto que ofrece mentorias académicas gratuitas a chicos del municipio de Apodaca, teniendo como objetivo darles más oportunidades de salir adelante.";
                    break;
                default:
                    // Si el número de foto no coincide con ninguna, mostrar un mensaje de error
                    imagen = "";
                    descripcion = "Foto no encontrada";
                    break;
            }

            // Mostrar la imagen y descripción en el contenedor correspondiente
            document.getElementById("image-container").innerHTML = `
                <img src="${imagen}" alt="Foto ${numeroFoto}" width="300">
                <p>${descripcion}</p>
            `;
        }
    </script>
</body>
</html>
